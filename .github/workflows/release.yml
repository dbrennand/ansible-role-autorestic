name: Ansible Release
on:
  push:
    tags:
      - "*"

defaults:
  run:
    working-directory: "dbrennand.autorestic"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "dbrennand.autorestic"

      - id: repository_name
        run: echo "::set-output name=repository_name::$(echo ${{ github.repository }} | cut -d / -f 2)"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip3 install ansible-core

      - run: >-
          ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }} ${{ github.repository_owner }} ${{ steps.repository_name.outputs.repository_name }}
