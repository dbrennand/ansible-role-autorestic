---
# defaults file for autorestic
autorestic_version: 1.7.3
autorestic_restic_version: 0.14.0
autorestic_config: |-
  version: 2
  locations:
    home:
      from: /home/me
      to: remote
      # Every Monday
      cron: "0 0 * * MON"

  backends:
    remote:
      type: b2
      path: 'myBucket:backup/home'
      env:
        B2_ACCOUNT_ID: ID
        B2_ACCOUNT_KEY: Key
autorestic_check: true
autorestic_cron: true
